<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <audio src="img/music.mp3" id="musica-navidad"></audio>
    <div class="contenedor">
      <div class="circulo"></div>

      <div class="nieve"></div>

      <div class="contenedor-timer">
        <div class="timer">
          <div class="item">
            <p id="dia-timer"></p>
            <p class="item-text">Dias</p>
          </div>
          <div class="item">
            <p id="hora-timer"></p>
            <p class="item-text">Horas</p>
          </div>
          <div class="item">
            <p id="minuto-timer"></p>
            <p class="item-text">Minutos</p>
          </div>
          <div class="item">
            <p id="segundo-timer"></p>
            <p class="item-text">Segundos</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
